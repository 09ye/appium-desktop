language: c
sudo: required
node: 
matrix:
  include:
  - os: linux
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
node_js:
- '7'
before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install --no-install-recommends
  -y icnsutils graphicsmagick xz-utils; fi
addons:
  apt:
    packages:
    - xvfb
before_script:
- node --version
- npm install
- npm install -g electron
- node --version
- npm run package || true
cache:
  directories:
  - node_modules
  - "$HOME/.electron"
  - "$HOME/.cache"
script:
- npm run e2e
install:
- nvm install 7
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
dist: trusty
deploy:
  provider: releases
  skip_cleanup: true
  api_key: e5895ad1ddd5ef7d4b70aca01164cfeea88f3617
  file:
    # - /release/mac/Appium.app/Contents/MacOS/Appium
    - /release/linux-unpacked/appium-desktop
  on:
    tags: true

